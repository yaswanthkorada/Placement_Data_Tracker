<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="static/css/styleRegister.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<style>
body {
	background-image: linear-gradient( 67.6deg,  rgba(225,242,254,1) -2.8%, rgba(193,224,250,1) 44.6%, rgba(19,116,197,1) 102.4% );

}

#Register {
	width: 40%;
	margin-left: auto;
	margin-right: auto;
	border-radius: 10px;
	border-style: solid;
	border-color: aliceblue;
	background-repeat: no-repeat;
	background-color: white;
	background-size: contain;
	background-color: aliceblue;
	box-shadow: 1px 2px 3px 2px gray;
}

#info {
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
		'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-size: large;
}

#tabs li a{
	font-weight: 600;
}

form label {
	font-weight: 300;
}

@media screen and (max-width:700px) {
	#Register {
		width: 90%;
	}
}


@media screen and (max-width:860px) {
	
}


</style>
</head>
<body>

	<div class="container p-5 my-5" id="Register">
		<h2 id="info">Register Here</h2>
		<br>
		<!-- Nav tabs -->

		<ul class="nav nav-pills" role="tablist">
			<li class="nav-item"><a class="nav-link active"
				data-bs-toggle="pill" href="#student">Student</a></li>
			<li class="nav-item"><a class="nav-link" data-bs-toggle="pill"
				href="#admin">Collage Admin</a></li>
			<li class="nav-item"><a class="nav-link" data-bs-toggle="pill"
				href="#recruiter">Recruiter</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div id="student" class="container tab-pane active">
				<br>
				<div class="container mt-3">
					<form action="RegisterStudents.jsp" class="was-validated"
						method="post">
						<div class="mb-3 mt-3">
							<label for="email" class="form-label">Gmail:</label> <input
								type="email" class="form-control" id="email"
								placeholder="Enter Gmail" name="email" required>
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Name:</label> <input
								type="text" class="form-control" id="name"
								placeholder="Enter Name" name="sname" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="cname" class="form-label">College Name:</label> <input
								type="text" class="form-control" id="cname"
								placeholder="Enter collage name" name="cname" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="course" class="form-label">Course:</label> <input
								type="text" class="form-control" id="course"
								placeholder="Enter course" name="course" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="branch" class="form-label">Branch:</label> <input
								type="text" class="form-control" id="branch"
								placeholder="Enter Branch" name="branch" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="batch" class="form-label">Batch:</label> <input
								type="text" class="form-control" id="batch"
								placeholder="Enter Batch" name="batch" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="dob" class="form-label">DOB:</label> <input
								type="date" class="form-control" id="dob"
								placeholder="select your dob" name="dob" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="phone" class="form-label">Phone Number:</label> <input
								type="text" class="form-control" id="phone"
								placeholder="Enter Phone number" name="phone" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="status">Current Status:</label>&nbsp;&nbsp; <select
								id="status" name="status">
								<option value="Hiered">Hiered</option>
								<option value="Not-hiered">Not-hiered</option>
							</select>
						</div>
						<div class="mb-3 mt-3">
							<label for="password" class="form-label">Set password:</label> <input
								type="password" class="form-control" id="password"
								placeholder="Enter Password" name="password" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="C-password" class="form-label">Confirm
								password:</label> <input type="C-password" class="form-control"
								id="C-password" placeholder="Confirm Password"
								name="cpassword" required>
						</div>
						<button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
					</form>
				</div>
			</div>
			<div id="admin" class="container tab-pane fade">
				<br>
				<div class="container mt-3">
					<form action="RegisterAdmin.jsp" class="was-validated"
						method="post">
						<div class="mb-3">
							<label for="mail" class="form-label">GMail</label> <input
								type="email" class="form-control" id="mail"
								placeholder="Enter Gmail" name="mail" required>
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone number</label> <input
								type="text" class="form-control" id="phone"
								placeholder="Enter phone number" name="phone" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="name" class="form-label">Name:</label> <input
								type="text" class="form-control" id="name"
								placeholder="Enter Name" name="name" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="C-ID" class="form-label">College ID:</label> <input
								type="text" class="form-control" id="C-ID"
								placeholder="Enter College-Id" name="cid" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="C-name" class="form-label">College Name:</label> <input
								type="text" class="form-control" id="C-name"
								placeholder="Enter College Name" name="cname" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="password" class="form-label">Set Password:</label> <input
								type="password" class="form-control" id="password"
								placeholder="Set Password" name="password" required> <span
								id="message" style="color: red"> </span>
						</div>
						<div class="mb-3 mt-3">
							<label for="C-password" class="form-label">Confirm
								Password:</label> <input type="password" class="form-control"
								id="C-password" placeholder="Confirm Password" name="cpassword"
								required>
						</div>
						<button type="submit" class="btn btn-primary" onclick="Validate()">Submit</button>
					</form>
				</div>
			</div>
			<div id="recruiter" class="container tab-pane fade">
				<br>
				<div class="container mt-3">
					<form action="RegisterRecruiter.jsp" class="was-validated"
						method="post">
						<div class="mb-3">
							<label for="mail" class="form-label">Gmail</label> <input
								type="email" class="form-control" id="mail"
								placeholder="Enter Gmail" name="mail" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="name" class="form-label">Name:</label> <input
								type="text" class="form-control" id="name"
								placeholder="Enter name" name="name" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="O-name" class="form-label">Organization Name:</label>
							<input type="text" class="form-control" id="O-name"
								placeholder="Enter Organization Name" name="Oname" required>
						</div>
						<div class="mb-3 mt-3">
							<label for="password" class="form-label">Set Password:</label> <input
								type="password" class="form-control" id="password"
								placeholder="Set Password" name="password" required> <span
								id="message" style="color: red"> </span>
						</div>
						<div class="mb-3 mt-3">
							<label for="C-password" class="form-label">Confirm
								Password:</label> <input type="password" class="form-control"
								id="C-password" placeholder="Confirm Password" name="cpassword"
								required>
						</div>
						<button type="submit" class="btn btn-primary" onclick="Validate()">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
